<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/png" href="./img/whatsapp.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./index.js" defer type="module"></script>
    <title>WhatsApp</title>
</head>

<body>
    <div class="container">
        <div class="container-esquerdo">
            <div class="header-esquerdo">
                <div class="img-perfil">
                    <img src="./imagens/perfil.jfif" alt="Imagem de perfil">
                </div>
                <ul class="nav-perfil">
                    <li>
                        <i class="fa-solid fa-users"></i>
                    </li>
                    <li>
                        <i class="fas fa-circle-notch"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-message"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                </ul>
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa" class="caixa-pesquisa">
                </div>
                <div class="filtro">
                    <i class="fa-solid fa-filter"></i>
                </div>
            </div>
            <div class="container__chats">
                <ul class="chats">
                    <div class="image__contato">
                        <img src="imagens/contact1.png" alt="">
                    </div>
                    <div class="container__teste">
                        <div class="name__contato">
                            <h4>Millena</h4>
                            <div class="conversa">
                                <span>Olá,boa noite.Como vai voce?Como foi o seu dia?</span>
                            </div>
                        </div>
                        <div class="hora">12:00</div>
                        

                    </div>
                 
                </ul>
                <ul class="chats">
                    <div class="image__contato">
                        <img src="imagens/contact2.png" alt="">
                    </div>
                    <div class="container__teste">
                        <div class="name__contato">
                            <h4>Carol</h4>
                            <div class="conversa">
                                <span>Olá,boa noite.Como vai voce?Como foi o seu dia?</span>
                            </div>
                        </div>
                        <div class="hora">15:10</div>
                </ul>
                
                <ul class="chats">
                    <div class="image__contato">
                        <img src="imagens/contact3.png" alt="">
                    </div>
                    <div class="container__teste">
                        <div class="name__contato">
                            <h4>Thiago</h4>
                            <div class="conversa">
                                <span>Olá,boa noite.Como vai voce?Como foi o seu dia?</span>
                            </div>
                        </div>
                        <div class="hora">18:00</div>
                </ul>

             
            </div>
           
          

            


        </div>




        <div class="container-direito">
            <div class="header-direito">
                <ul class="nav-mensagens">
                    <li>
                        <i class="fa-solid fa-phone"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-video"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                </ul>
            </div>
        </div>
</body>
