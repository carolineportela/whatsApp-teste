<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/png" href="./img/whatsapp.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="../js/index.js" defer type="module"></script>
    <title>WhatsApp</title>
</head>

<body>
    <div class="container">
        <div class="container-esquerdo">
            <div class="header-esquerdo">
                <div class="img-perfil">
                    <img src="./imagens/perfil.jfif" alt="Imagem de perfil">
                </div>
                <ul class="nav-perfil">
                    <li>
                        <i class="fa-solid fa-users"></i>
                    </li>
                    <li>
                        <i class="fas fa-circle-notch"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-message"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                </ul>
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa" class="caixa-pesquisa">
                </div>
                <div class="filtro">
                    <i class="fa-solid fa-filter"></i>
                </div>
            </div>
            <ul class="container-mensagens" id="container">
                
                
                <!-- <div class="container-conversas">
                    <div class="container-chat">
                        <img src="./img/contact1.png" alt="Contato 1" class="img-chat">
                    </div>
                    <div class="container-info">
                        <div class="container-perfil">
                            <span class="info-nome">Thiago</span>
                            <span class="info-conversa">Olá, Boa noite</span>
                        </div>
                        <div class="hora">
                            12:00
                        </div>
                    </div>
                </div> -->
            </ul>
        </div>
       
        <div class="container-direito">
            <div class="header-direito">
                <div class="perfil">
                    <div class="img-perfil-direito">
                        <img src="./imagens/contact4.png" alt="Imagem de perfil">
                    </div>
                    <div class="informacao-perfil">
                        <span class="nome">Millena</span>
                        <span class="on-off">
                            <button class="bolinha"></button>
                            Online
                        </span>
                    </div>
                </div>
                <ul class="nav-perfil-direito">
                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                </ul>
            </div>

            <!-- caixa de mensagens -->
            <div class="chatBox">
             
                <div class="message my_message">
                    <p>Hello Leonid, how are you doing today<br><span>12:15</span></p>
                </div>
                <div class="message frnd_message">
                    <p>Hi, I'm doing fine. Thanks for asking.<br><span>12:16</span></p>
                </div>
            </div>

            <div class="chatBox_input">
                <i class="fa-sharp fa-solid fa-paperclip"></i>
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Escreva aqui">
                <i class="fa-solid fa-microphone"></i>
            </div>

        </div>
    </div>
</body>

</html>
